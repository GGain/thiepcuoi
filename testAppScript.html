<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data to Google Apps Script</title>
</head>

<body>
    <h1>Post Data to Google Apps Script</h1>

    <form id="data-form">
        <label for="hoten">Tên:</label>
        <input type="text" id="hoten" name="hoten" required><br><br>

        <label for="SDT">SĐT:</label>
        <input type="number" id="SDT" name="SDT" required><br><br>

        <label for="feedback">Feedback:</label>
        <input type="text" id="feedback" name="feedback" required><br><br>

        <button type="button" id="getBtn">Get</button>
        <button type="button" id="postBtn">Post</button>
    </form>

    <script>
        function buildQueryString(params) {
            const queryString = Object.keys(params)
                .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                .join('&');
            return queryString;
        }

        function getData(){
            var formData = {
                    hoten: document.getElementById('hoten').value,
                    SDT: document.getElementById('SDT').value,
                    feedback: document.getElementById('feedback').value
                };
                return formData;
        }

        const googleWebApp = `https://script.google.com/macros/s/AKfycbzHy4T-T_DoTVhfuVNJjnTwRE0MWWeC_UXY0PSI4UzwZjhxto18Mu-_xzLcaZiehrytCQ/exec`;
        document.getElementById('getBtn').addEventListener('click', 
            function (event) {
                event.preventDefault();

                // Create a JSON object with the form data
                var formData = getData();

                const encodedParams = buildQueryString(formData);
                const url = `${googleWebApp}?${encodedParams}`;

                console.log('Inpust data:', formData);
                fetch(url, {
                    method: 'get'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from Apps Script:', data);
                    // Handle the response as needed
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        );

        document.getElementById('postBtn').addEventListener('click',
            function (event) {
                event.preventDefault();

                // Create a JSON object with the form data
                const formData = getData();
                
                console.log('Inpust data:', formData);
                fetch(googleWebApp, {
                    method: 'post',
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from Apps Script:', data);
                    // Handle the response as needed
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        );
    </script>
</body>

</html>
